<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MYFORM - Pagina Inicial</title>
</head>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(223,223,223);
    }
    p {
        font-size: 1.2em;
        line-height: 1.5;
    }
    .container {
        margin: 0 auto;
        max-width: 144rem;
        padding: 3rem;
        
    }
    p {
        font-size: 1.2em;
        line-height: 1.5;
    }
    hr {
        height: 0.1px;
        width: 100vw;
        background-color:  rgb(223,223,223);
        border: none;
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2);
        margin: 10rem 0;
    }
    .main-content{
        margin: 5rem 5rem auto ;
        widht:90%;
        padding-top:0;
      

    }
    .main-content-list{
        display:grid;
        grid-template-columns: repeat(auto-fit,minmax(270px,1fr));
        gap:5rem;
        height:30rem;
        overflow-y: scroll;
        background-color: #fff;
        border-radius:20px;
        box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2);
    }
    .form-list-item{
        margin-top:2rem;
        max-width:30rem;

    }
    .form img{
        max-width:100%;
        border-top-left-radius:30px;
        border-top-right-radius:30px;

    }
    .form{
        background:#999;
        border-radius:30px;
        box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.3);
        transform: scale(1);
        transition:transform 250ms ease-in-out;
       
        
    }
    .form-list-item:hover{
        transform: scale(1.02)
        

    }


    
</style>
<script>
    window.onload = function() {
        // Obter o botão pelo id
        const formBtn = document.getElementById('form-btn');
      
        // Adicionar um evento de clique ao botão
        formBtn.addEventListener('click', () => {
          // Redirecionar para a página desejada
          window.location.href = 'http://localhost:8000/login';
        });
      }
      
</script>
<body>
    {% include 'app/partials/header.html' %}
    {%include "app/partials/search.html"%}
    <main class="main-content-container">
        <div class="main-content container main-content-list">
            <div class="form form-list-item">
                <div class="form-cover">
                    <img src=" https://via.placeholder.com/1280x720/212121" alt="">
                </div>
            </div>
            
        </div>
    </main>
    {% include 'app/partials/footer.html' %}
</body>
</html>
